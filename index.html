<html>

<head>
    <script type="text/javascript" src="connection.js"></script>
    <link rel=" stylesheet " href="style.css ">
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css " integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T " crossorigin="anonymous ">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body onload="Calculator();">
    <div style="margin-left: 0%; margin-right: 0%; max-width: 700px; margin: 5 auto; ">
        <label for=" ">Talep Edilen Mal</label>
        <div class="input-group mb-3 ">
            <input type="text " id="item" class="form-control " placeholder=" " aria-label=" " aria-describedby="basic-addon1 " value="">
        </div>

        <div class="row ">

            <div class="column ">
                <p>Adet</p>
                <input type="number" id="count" style=" " onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" class="form-control " placeholder=" " aria-label=" " aria-describedby="basic-addon1 ">
            </div>

            <div class="column dropdown">
                <div class="column">
                    <select style=" margin-top: 40px " id="type"  class="form-select btn btn-secondary" aria-label="Default select example">
                        <option selected value="Piece">Adet</option>
                        <option value="Package">Paket</option>
                      </select>
                </div>
            </div>

            <div class="column ">
                <p>Fiyat</p>
                <input type="number" id="price" class="form-control " placeholder=" " aria-label=" " aria-describedby="basic-addon1 ">
            </div>


            <div class="column">
                <select style=" margin-top: 40px " class="form-select btn btn-secondary" id="currency" aria-label="Default select example">
                    <option selected value="TL">TL</option>
                    <option value="USD">USD</option>
                    <option value="EURO">EURO</option>
                    <option value="GPP">GPP</option>
                  </select>
            </div>
        </div>
        <br>
        <div class="">
            <label>Tutar</label>
            <div style="background-color: rgb(207, 207, 207) " id="total" class="form-control" placeholder=" " aria-label=" " aria-describedby="basic-addon1 ">0 TL</div>
        </div>
        <br>
        <div style="padding: 10px, 0px ">
            <label for=" ">Neden Istendigi</label>
            <input type="text " class="form-control " id="reason" placeholder=" " aria-label=" " aria-describedby="basic-addon1 ">
        </div>
        <br>
        <div style="padding: 10px, 0px ">
            <label for=" ">Notlar</label>
            <input type="text " class="form-control " id="notes" placeholder=" " aria-label=" " aria-describedby="basic-addon1 ">
        </div>
        <br>
        <div style="padding: 10px, 0px ">
            <label for=" ">Link</label>
            <input type="text" class="form-control " id="url" placeholder=" " aria-label=" " aria-describedby="basic-addon1 ">
        </div>
        <br>
        <br>
        <div class="container " id="container1 ">
            <button type="button " id="MyButton" onclick="ResetInput();" class=" btn btn-danger ">Cancel</button>
            <button type="button " class="btn btn-success " onclick="GetItems(); ">Add</button>
        </div>
    </div>
</body>

</html>
